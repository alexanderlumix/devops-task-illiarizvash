global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Go Application
  - job_name: 'go-app'
    static_configs:
      - targets: ['app-go:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node.js Application
  - job_name: 'node-app'
    static_configs:
      - targets: ['app-node:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # HAProxy (if metrics endpoint is available)
  - job_name: 'haproxy'
    static_configs:
      - targets: ['haproxy:27017']
    scrape_interval: 10s

  # MongoDB (basic monitoring)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongo-0:27017', 'mongo-1:27017', 'mongo-2:27017']
    scrape_interval: 30s 